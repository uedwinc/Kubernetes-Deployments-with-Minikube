apiVersion: networking.k8s.io/v1 #See documentation at https://kubernetes.io/docs/concepts/services-networking/ingress/
kind: Ingress
metadata:
  name: mongo-express-ingress
  namespace: default #Or whichever namespace your services were created in.
spec:
  rules:
    - host: mongo-express.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mongo-express-service
                port:
                  number: 8081